<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック崩しゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <div id="start-screen">
            <h1>ブロック崩し</h1>
            <button id="start-button">スタート</button>
        </div>
        <div id="game-over-screen" style="display: none;">
            <h1>Game Over</h1>
            <p>スコア: <span id="final-score">0</span></p>
            <button id="restart-button">リスタート</button>
        </div>
        <div id="info">
            <span>スコア: <span id="score">0</span></span>
            <span>タイム: <span id="timer">60</span>秒</span>
        </div>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
    </div>
    <audio id="bgm" src="bgm.mp3" loop></audio>
    <script src="game.js"></script>
    <p>開発チーム:カニマン</p>
    <a href="https://github.com/KD-J15/break_out">このゲームのGitHubリポジトリ</a>
    <p>このゲームのBGMはとあるゲームから着想を受け、使用しています。</p>
</body>
</html>
